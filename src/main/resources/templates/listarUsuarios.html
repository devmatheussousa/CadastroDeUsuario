<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>UsuariosListados</title>

    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: #f4f6f8;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 20px;
        }

        .actions {
            text-align: center;
            margin-bottom: 20px;
        }

        button {
            background-color: #2c3e50;
            color: white;
            border: none;
            padding: 10px 18px;
            font-size: 14px;
            cursor: pointer;
            border-radius: 4px;
        }

        button:hover {
            background-color: #1a252f;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background-color: #ffffff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        thead {
            background-color: #2c3e50;
            color: #ffffff;
        }

        th, td {
            padding: 12px 15px;
            text-align: left;
        }

        tbody tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tbody tr:hover {
            background-color: #eef2f5;
        }

        /* TABELA COMEÇA ESCONDIDA */
        #tabelaUsuarios {
            display: none;
        }

        .empty {
            text-align: center;
            color: #777;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<h1>Lista de Usuários</h1>

<!-- BOTÃO (SEM FORM, SEM BACKEND) -->
<div class="actions">
    <button id="btnListar">Listar todos</button>
</div>

<!-- TABELA (EXISTE, MAS ESCONDIDA) -->
<div id="tabelaUsuarios">

    <div th:if="${usuarios != null and !usuarios.isEmpty()}">
        <table>
            <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Email</th>
                <th>Department</th>
                <th>Position</th>
                <th>Technical Skills</th>
                <th>Level</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="usuario : ${usuarios}">
                <td th:text="${usuario.getId()}"></td>
                <td th:text="${usuario.getName()}"></td>
                <td th:text="${usuario.getEmail()}"></td>
                <td th:text="${usuario.getDepartment()}"></td>
                <td th:text="${usuario.getPosition()}"></td>
                <td th:text="${usuario.getTechnicalSkills()}"></td>
                <td th:text="${usuario.getLevel()}"></td>
            </tr>
            </tbody>
        </table>
    </div>

    <div class="empty" th:if="${usuarios == null or usuarios.isEmpty()}">
        Nenhum usuário encontrado.
    </div>

</div>

<!-- JAVASCRIPT LIMPO E SIMPLES -->
<script>
    const botao = document.getElementById("btnListar");
    const tabela = document.getElementById("tabelaUsuarios");

    botao.addEventListener("click", () => {
        tabela.style.display = "block";
        botao.style.display = "none"; // opcional: some com o botão
    });
</script>

</body>
</html>
